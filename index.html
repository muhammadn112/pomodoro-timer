<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div id="timer-label">Work</div>
            <div id="time-left">25:00</div>
            <div class="buttons">
                <button id="start-stop" onclick="startStopTimer()">Start</button>
                <button id="reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>
        <div class="settings">
            <label for="work-duration">Work Duration (minutes):</label>
            <input type="number" id="work-duration" min="1" value="25">
            <label for="break-duration">Break Duration (minutes):</label>
            <input type="number" id="break-duration" min="1" value="5">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
